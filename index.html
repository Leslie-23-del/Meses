<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Press Start 2P', cursive;
    background: linear-gradient(to top, #2b1055, #7597de);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    transition: background 1.5s ease;
}

body.night{
    background: linear-gradient(to top, #000000, #1a1a2e);
}

.desktop{
    text-align:center;
    color:white;
}

h1{
    font-size:16px;
    margin-bottom:20px;
}

.start-btn{
    background:#ff6fa5;
    border:none;
    padding:12px 20px;
    cursor:pointer;
    border-radius:8px;
    transition:.3s;
}

.start-btn:hover{
    transform:scale(1.1);
    background:#ff3f8e;
}

.window{
    width:90%;
    max-width:500px;
    background:#c0c0c0;
    border:3px solid #000;
    display:none;
    flex-direction:column;
    position:absolute;
    box-shadow:8px 8px 0 #000;
}

.title-bar{
    background:#000080;
    color:white;
    padding:8px;
    text-align:left;
    font-size:10px;
}

.window-content{
    padding:20px;
    text-align:center;
}

.folders{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
    margin-top:20px;
}

.folder{
    cursor:pointer;
    font-size:40px;
    transition:.3s;
}

.folder:hover{
    transform:scale(1.2);
}

.message{
    margin-top:20px;
    font-size:10px;
    line-height:1.8;
    min-height:60px;
}

.toggle-mode{
    position:absolute;
    bottom:20px;
    right:20px;
    font-size:12px;
    cursor:pointer;
    color:white;
}

/* Responsive */
@media(max-width:600px){
    h1{font-size:12px}
    .folder{font-size:30px}
}
</style>
</head>
<body>

<div class="desktop">
    <h1>FOR MY VALENTINE, ALWAYS üíó</h1>
    <button class="start-btn" onclick="openWindow()">PLAY TOGETHER</button>
</div>

<div class="window" id="loveWindow">
    <div class="title-bar">Surprise Files.exe</div>
    <div class="window-content">
        <p style="font-size:10px;">Open the folders one by one üíå</p>
        <div class="folders">
            <div class="folder" onclick="openMessage(0)">üìÅ</div>
            <div class="folder" onclick="openMessage(1)">üìÅ</div>
            <div class="folder" onclick="openMessage(2)">üìÅ</div>
        </div>
        <div class="message" id="messageBox"></div>
    </div>
</div>

<div class="toggle-mode" onclick="toggleMode()">üåô Toggle Night</div>

<audio id="bgMusic" autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>

const messages = [
"For the person I choose in every version of the day.",
"Near or far, in every timeline, I would still find you.",
"You are where my heart goes first. Always. üíó"
];

let opened = 0;

function openWindow(){
    document.getElementById("loveWindow").style.display="flex";
    document.querySelector(".desktop").style.display="none";
    document.getElementById("bgMusic").play();
}

function openMessage(index){
    if(index === opened){
        document.getElementById("messageBox").innerHTML = messages[index];
        opened++;
    }
}

function toggleMode(){
    document.body.classList.toggle("night");
}

</script>

</body>
</html>

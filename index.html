<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(to top, #1b1b3a, #5f2c82, #49a09d);
    height: 100vh;
    overflow: hidden;
    color: white;
}

/* Pantalla inicial */
.main-screen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
}

button {
    font-family: 'Press Start 2P';
    background: #ff6fa5;
    border: none;
    padding: 15px 25px;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
}

button:hover {
    background: #ff3f8e;
    transform: scale(1.1);
}

/* Segunda pantalla */
.desktop {
    display: none;
    width: 100%;
    height: 100%;
    padding: 40px;
    box-sizing: border-box;
}

/* Ventana estilo retro */
.window {
    width: 400px;
    background: #f4e9ff;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    overflow: hidden;
    color: #4b2c5e;
}

.title-bar {
    background: #d6b3ff;
    padding: 10px;
    font-size: 10px;
    display: flex;
    justify-content: space-between;
}

.content {
    padding: 20px;
    font-size: 10px;
    line-height: 1.8;
}

/* Carpetas */
.folders {
    position: absolute;
    right: 50px;
    top: 120px;
    text-align: center;
    font-size: 10px;
}

.folder {
    margin: 20px;
    cursor: pointer;
}

.folder-icon {
    font-size: 40px;
}

.footer-text {
    position: absolute;
    bottom: 40px;
    right: 40px;
    font-size: 10px;
    opacity: 0.7;
}
</style>
</head>

<body>

<!-- Pantalla 1 -->
<div class="main-screen" id="mainScreen">
    <h2>FOR MY VALENTINE, ALWAYS üíó</h2>
    <p>Open gently. It's meant for you.</p>
    <button onclick="openDesktop()">PLAY TOGETHER</button>
</div>

<!-- Pantalla 2 -->
<div class="desktop" id="desktop">

    <div class="window">
        <div class="title-bar">
            <span>LoveLetter.exe</span>
            <span>‚Äî ‚ñ° ‚úï</span>
        </div>
        <div class="content">
            This is for you.<br><br>
            For the person I choose<br>
            in every version of the day.<br><br>
            Near or far,<br><br>
            you are where my heart goes first.
        </div>
    </div>

    <div class="folders">
        <div class="folder">
            <div class="folder-icon">üìÅ</div>
            Surprise1
        </div>

        <div class="folder">
            <div class="folder-icon">üìÅ</div>
            Surprise2
        </div>

        <div class="folder">
            <div class="folder-icon">üìÅ</div>
            Surprise3
        </div>
    </div>

    <div class="footer-text">
        Love unfolds one click at a time
    </div>

</div>

<script>
function openDesktop() {
    document.getElementById("mainScreen").style.display = "none";
    document.getElementById("desktop").style.display = "block";
}
</script>

</body>
</html>
